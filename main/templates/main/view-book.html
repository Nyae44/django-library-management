{% extends 'main/base.html' %}

{% block content %}
    <h2>Book List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.quantity }} available) - Rent: {{ book.rent_fee }} KES</li>
            <a href="{% url 'book_update' book.id %}">Edit</a> | 
            <a href="{% url 'book_delete' book.id %}">Delete</a>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add a new book</a>
{% endblock content %}
