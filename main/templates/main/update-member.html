{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <body>
        <div class="container bg-light shadow-md form-layout">
            <h3>{{view.action}}Update member details</h3>
            <h6>Edit member details</h6>
            <hr>
            <br>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            &nbsp;
            <a href="{% url "members" %}" class="btn btn-primary">Return</a>
        </div>
    </body>   
{% endblock content %}
