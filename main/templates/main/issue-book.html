{% extends "main/base.html" %}

{% block content %}
    <h2>Issue a Book</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="date" name"return_date" required>
        <button type="submit" class="btn btn-primary">Issue Book</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to Books</a>
{% endblock %}
