{% extends "main/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
    <h2>Return a Book</h2>

    <form method="post" class="form-layout">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Return Book</button>
    </form>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Books</a>
{% endblock %}
