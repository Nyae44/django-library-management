{% extends "main/base.html" %}
{% block content %}
    <h2>Member list</h2>
    <ul>
        {% for member in members%}
            <li>{{member.name}} - {{member.email}} (Debt: {{member.rental_debt}})</li>
            <a href="{% url "member_update" member.id %}">Edit</a> |
            <a href="{% url "member_delete" member.id %}">Delete</a>
        {% endfor %}
    </ul>
    <a href="{% url "member_create" %}">Add a new member</a>

{% endblock content %}
